<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TRUNG TÂM LƯU KÝ CHỨNG KHOÁN VIỆT NAM</title>

    <link rel="icon" href="img/facvicon.png" />
    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/css/font-awesome.css">
    <link rel="stylesheet" href="libs/css/jquery.datetimepicker.min.css">

    <link rel="stylesheet" href="sass/main.css">

    <script type="text/javascript" src="libs/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="libs/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="libs/js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="libs/js/jquery.datetimepicker.full.min.js"></script>

    <script type="text/javascript" src="libs/js/script.js"></script>
</head>
<body>
    <main class="login-admin">
        <div class="login-wrap">
            <div class="login-block">
                <h1 class="logo"><img src="img/logo-login.svg" alt="ảnh"></h1>
                <form action="#" class="form-login">
                    <div class="styled-input">
                        <input type="text" class="form-enter-acc" autofocus required>
                        <label>Tài khoản</label>
                        <span></span>
                    </div>

                    <div class="styled-input">
                        <input type="password" class="form-enter-acc" required>
                        <label>Mật khẩu</label>
                        <span></span>
                    </div>
                    <div class="noti-status-login">
                        <svg aria-hidden="true" class="stUf5b qpSchb" fill="currentColor" focusable="false" width="16px" height="16px" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"></path></svg>
                        Tài khoản hoặc mật khẩu không chính xác
                    </div>
                    <button class="btn btn-login w-100" formaction="dashboard.html">Đăng nhập</button>
                    <a href="dashboard.html" class="forgot-password">Quên mật khẩu</a>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
